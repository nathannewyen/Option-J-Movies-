<div class="container" *ngFor="let movie of movieData">
  <h3>Add a review for {{movie.title}}</h3>
  <!-- Error -->
  <p class="text-primary" *ngIf="newReview.name.length < 3">Name must be at least 3 characters long!</p>
  <p class="text-primary" *ngIf="newReview.stars.length == 0"> Stars is required
  </p>
  <p class="text-primary" *ngIf="newReview.comment.length < 3"> Comment is required
  </p>
  <!-- End Error -->
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Your Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" [(ngModel)]="newReview.name" minlength="2" [(ngModel)]="newReview.name"
          #name='ngModel' class=" form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Stars</label>
      <div class="col-sm-10">
        <select class="custom-select" name="stars" [(ngModel)]="newReview.stars">
          <option selected="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Your Review</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="comment" [(ngModel)]="newReview.comment" rows="5"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary" (click)="createReview()">Submit</button>
        <button type="submit" class="btn btn-warning" [routerLink]="['']">Cancel</button>

      </div>
    </div>
  </form>
</div>
