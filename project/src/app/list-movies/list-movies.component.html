<div class="movie-list border">
  <h3> <a class="text-dark" [routerLink]="['']">Movie List</a> <button class="btn btn-primary float-right"
      [routerLink]="['/movies/new']">Add
      a new movie</button>
  </h3>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Movie Title</th>
        <th>Available Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{movie.title}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="['/movies',movie._id]">Read reviews</button>
          <button class="btn btn-secondary" [routerLink]="['/movies',movie._id, 'reviews']">Write reviews</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
